<html>
    <header>
        <title>{tituloreporte}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>      
    </header>
    <body>
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">{tituloreporte}</h1>
        </div>
        <div>&nbsp;</div>
            <table>
                <tr>
                    <td>
                        <table class="table table-bordered table-hover table-compact " style="width:50rem">
                            <thead>
                                <tr>
                                    <th class="bg-primary">Producto</th>
                                    <th class="bg-primary">Ventas del Mes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {tablaventas}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td style="font-weight: bolder;">Total</td>
                                    <td align="right">{totalventas}</td>
                                </tr>
                            </tfoot>
                        </table>
            
                        <table class="table table-compact table-bordered" style="width:fit-content">
                            <tbody>
                                <tr>
                                    <td class="bg-primary">Producto mas vendido:</td>
                                    <td>{productomasvendido}</td>
                                </tr>
                                <tr>
                                    <td class="bg-primary">Producto menos vendido:</td>
                                    <td>{productomenosvendido}</td>
                                </tr>
                            </tbody>
                        </table>
            
                        <div>&nbsp;</div>
                        <table class="table table-compact table-bordered" style="width:fit-content">
                            <tbody>
                                <tr>
                                    <td>Nombre Estudiante:</td>
                                    <td>{nombreestudiante}</td>
                                </tr>
                                <tr>
                                    <td>Carnet:</td>
                                    <td>{carnetestudiante}</td>
                                </tr>
                            </tbody>
                        </table>
            
                    </td>
                    <td>                            <img src="../imagenes/reporte01.png">
                    </td>
                </tr>
            </table>
        
    </body>
</html>
